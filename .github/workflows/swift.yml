name: Swift

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: "5.3"
    - name: Build
      run: swift build -c release -Xswiftc -g
